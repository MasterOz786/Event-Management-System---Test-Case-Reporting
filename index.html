<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let c = 3;
        const list =  $("ol")[0];
        list.style = 'none';
        $("#btn1").click(function () {
        //   $("ol").append(`<li>List item ${c++}</li>`);
            $("ol").prepend(`<li>After item ${c++}</li>`);
        });
      });
    </script>
  </head>
  <body>
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
    </ol>
    <button id="btn1">Clicky!</button>
  </body>
</html>
